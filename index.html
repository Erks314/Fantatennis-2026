<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FantaTennis</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#1a472a 0%,#0f2818 50%,#1a472a 100%);
    min-height:100vh;
    padding:20px;
}
.container{max-width:1400px;margin:0 auto;}
.header{text-align:center;margin-bottom:25px;}
.title{
    font-size:2.5em;
    font-weight:900;
    background:linear-gradient(135deg,#FFD700,#FFA500,#FF8C00);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* ===== TABELLA PREMI ===== */
.prize-wrapper{max-width:600px;margin:0 auto 30px;}
.prize-table{
    width:100%;
    border-collapse:collapse;
    background:rgba(0,0,0,0.35);
    border-radius:12px;
    overflow:hidden;
    color:white;
    font-weight:600;
}
.prize-table th{
    background:linear-gradient(135deg,#FFD700,#FFA500);
    color:#1a472a;
    padding:10px;
}
.prize-table td{
    padding:10px;
    text-align:center;
    color:white;
}

/* ===== TABELLA PRINCIPALE ===== */
.table-wrapper{
    background:rgba(255,255,255,0.95);
    border-radius:15px;
    padding:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
}
table{width:100%;border-collapse:collapse;font-size:0.9em;}
th,td{padding:8px 12px;text-align:center;border-bottom:1px solid #eee;}
th{
    background:linear-gradient(135deg,#1a472a,#2d6b4a);
    color:white;
}

.player-avatar{
    width:45px;height:45px;
    margin:0 auto 5px;
    background:linear-gradient(135deg,#FFD700,#FFA500);
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-weight:bold;
}
.player-name{font-size:0.75em;color:white;}

input{
    width:100%;
    padding:6px;
    border:1px solid #ddd;
    border-radius:5px;
    text-align:center;
    font-weight:700; /* TUTTI GRASSETTO */
    color:#1a472a;
}

.score-winner{
    color:#e74c3c !important;
    font-weight:900;
}

.total-row{
    background:linear-gradient(135deg,#1a472a,#2d6b4a);
    color:white;
    font-weight:bold;
}

.controls{
    margin-top:25px;
    display:flex;
    gap:12px;
    justify-content:center;
    flex-wrap:wrap;
}
.btn{
    padding:12px 25px;
    border:none;
    border-radius:8px;
    font-weight:600;
    cursor:pointer;
}
.btn-primary{background:#f1c40f;color:white;}
.btn-success{background:#27ae60;color:white;}
.btn-danger{background:#e74c3c;color:white;}

.status{
    display:none;
    background:#27ae60;
    color:white;
    padding:10px;
    border-radius:8px;
    margin-top:15px;
    text-align:center;
}
</style>
</head>

<body>
<div class="container">

<div class="header">
    <h1 class="title">âš¡ FantaTennis 2026</h1>
</div>

<div class="prize-wrapper">
<table class="prize-table">
<tr><th>TORNEO</th><th>ðŸ¥‡</th><th>ðŸ¥ˆ</th><th>ðŸ¥‰</th></tr>
<tr><td>ATP 500</td><td>6 â‚¬</td><td>4 â‚¬</td><td>2 â‚¬</td></tr>
<tr><td>ATP 1000</td><td>10 â‚¬</td><td>5 â‚¬</td><td>3 â‚¬</td></tr>
<tr><td>SLAM</td><td>14 â‚¬</td><td>8 â‚¬</td><td>5 â‚¬</td></tr>
<tr><td>FINALS</td><td>20 â‚¬</td><td>10 â‚¬</td><td>8 â‚¬</td></tr>
</table>
</div>

<div class="table-wrapper">
<table id="fantatable">
<thead id="tablehead"></thead>
<tbody id="tablebody"></tbody>
</table>
</div>

<div class="controls">
<button class="btn btn-primary" onclick="openModal()">+ Torneo</button>
<button class="btn btn-success" onclick="saveData()">ðŸ’¾ Salva</button>
<button class="btn btn-danger" onclick="resetData()">ðŸ”„ Reset</button>
</div>

<div id="status" class="status"></div>
</div>

<!-- MODAL -->
<div id="modal" class="modal" style="display:none;">
<div style="background:white;padding:20px;border-radius:10px;max-width:300px;margin:15% auto;">
<input id="tournamentname" placeholder="Nome torneo" style="width:100%;padding:8px;">
<button onclick="addTournament()">OK</button>
</div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyBqkJaCnZ6Hzm7ytyoj3_dKeZ0kuNbJXbI",
 authDomain:"fantatennis-ecd35.firebaseapp.com",
 projectId:"fantatennis-ecd35"
});
const db=firebase.firestore();

const players=[
 'Gennaro','Mirko','Federico','Ciro','Damiano',
 'Carlo','Francesco','Friarello','Giuseppe','Donatello'
];

let tournaments=[];

function render(){
renderHead(); renderBody(); highlight();
}

function renderHead(){
tablehead.innerHTML='<tr><th>TORNEO</th>'+players.map(p=>`<th>${p}</th>`).join('')+'</tr>';
}

function renderBody(){
tablebody.innerHTML='';
tournaments.forEach((t,i)=>{
tablebody.innerHTML+=
'<tr><td>'+t.name+'</td>'+
players.map((_,j)=>`<td><input value="${t.scores[j]||''}" onchange="setScore(${i},${j},this.value)"></td>`).join('')
+'</tr>';
});
}

function setScore(i,j,v){
tournaments[i].scores[j]=parseFloat(v);
render();
}

function highlight(){
document.querySelectorAll('#tablebody tr').forEach((row,i)=>{
let vals=[...row.querySelectorAll('input')].map(x=>parseFloat(x.value)).filter(v=>!isNaN(v));
let max=Math.max(...vals);
row.querySelectorAll('input').forEach(inp=>{
inp.classList.toggle('score-winner',parseFloat(inp.value)===max);
});
});
}

function openModal(){modal.style.display='block';}
function addTournament(){
let n=tournamentname.value.trim();
if(!n)return;
tournaments.push({name:n,scores:{}});
saveData(); modal.style.display='none'; tournamentname.value='';
render();
}

function saveData(){
db.collection("fantatennis").doc("shared").set({tournaments})
.then(()=>statusMsg("ðŸ’¾ Salvato"));
}

function resetData(){
tournaments=[];
saveData(); render();
}

function statusMsg(m){
status.textContent=m;
status.style.display='block';
setTimeout(()=>status.style.display='none',2000);
}

db.collection("fantatennis").doc("shared").onSnapshot(s=>{
tournaments=s.exists?s.data().tournaments||[]:[];
render();
});
</script>
</body>
</html>
