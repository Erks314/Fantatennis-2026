<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FantaTennis</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1a472a, #0f281c);
  color: white;
  text-align: center;
  padding: 10px;
}

/* ===== TITOLO ===== */
h1 {
  margin-bottom: 10px;
}

/* ===== TABELLINA MONTEPREMI ===== */
.prize-wrapper {
  display: flex;
  justify-content: center;
  margin-bottom: 25px;
}

.prize-table {
  border-collapse: collapse;
  background: rgba(0,0,0,0.35);
  border-radius: 10px;
  overflow: hidden;
  min-width: 320px;
}

.prize-table th {
  background: #1fa463;
  color: white;
  padding: 8px;
  font-weight: bold;
}

.prize-table td {
  padding: 6px;
  font-weight: bold;
  color: white;
  border-top: 1px solid rgba(255,255,255,0.15);
}

.prize-table .winner {
  color: #ff3b3b;
  font-weight: 900;
}

/* ===== CONTROLLI ===== */
.controls {
  margin-bottom: 15px;
}

button {
  padding: 8px 12px;
  margin: 5px;
  border: none;
  border-radius: 6px;
  background: #1fa463;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

/* ===== TABELLA PRINCIPALE ===== */
.table-wrapper {
  overflow-x: auto;
}

.main-table {
  border-collapse: collapse;
  margin: auto;
  min-width: 700px;
  background: rgba(0,0,0,0.35);
  border-radius: 12px;
  overflow: hidden;
}

.main-table th {
  background: #1fa463;
  padding: 10px;
  font-weight: bold;
}

.main-table td {
  padding: 6px;
  border-top: 1px solid rgba(255,255,255,0.15);
}

/* ===== IMMAGINI ===== */
.player-img {
  width: 45px;
  height: 45px;
  object-fit: cover;
  border-radius: 50%;
}

/* ===== INPUT ===== */
input {
  width: 60px;
  text-align: center;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>FantaTennis</h1>

<!-- TABELLINA MONTEPREMI -->
<div class="prize-wrapper">
  <table class="prize-table">
    <thead>
      <tr>
        <th>Torneo</th>
        <th>1°</th>
        <th>2°</th>
        <th>3°</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>ATP 500</td>
        <td class="winner">6€</td>
        <td>4€</td>
        <td>2€</td>
      </tr>
      <tr>
        <td>ATP 1000</td>
        <td class="winner">10€</td>
        <td>5€</td>
        <td>3€</td>
      </tr>
      <tr>
        <td>Slam</td>
        <td class="winner">14€</td>
        <td>8€</td>
        <td>5€</td>
      </tr>
      <tr>
        <td>Final</td>
        <td class="winner">20€</td>
        <td>10€</td>
        <td>8€</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- CONTROLLI -->
<div class="controls">
  <button onclick="saveData()">Salva</button>
  <button onclick="resetData()">Reset</button>
</div>

<!-- TABELLA PRINCIPALE -->
<div class="table-wrapper">
<table class="main-table">
  <thead>
    <tr>
      <th>Giocatore</th>
      <th>Foto</th>
      <th>Punti</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <tr>
      <td>Giocatore 1</td>
      <td><img src="1.jpg" class="player-img"></td>
      <td><input type="number"></td>
    </tr>
    <tr>
      <td>Giocatore 2</td>
      <td><img src="2.jpg" class="player-img"></td>
      <td><input type="number"></td>
    </tr>
    <tr>
      <td>Giocatore 3</td>
      <td><img src="3.jpg" class="player-img"></td>
      <td><input type="number"></td>
    </tr>
  </tbody>
</table>
</div>

<script>
function saveData() {
  const inputs = document.querySelectorAll("input");
  const values = [];
  inputs.forEach(i => values.push(i.value));
  localStorage.setItem("fantatennis", JSON.stringify(values));
  alert("Salvato");
}

function resetData() {
  localStorage.removeItem("fantatennis");
  document.querySelectorAll("input").forEach(i => i.value = "");
}

window.onload = () => {
  const data = JSON.parse(localStorage.getItem("fantatennis"));
  if (!data) return;
  document.querySelectorAll("input").forEach((i, idx) => {
    i.value = data[idx] || "";
  });
};
</script>

</body>
</html>
